{% extends 'index.html' %}

{% block conteudo %}


 <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb">
          <div class="col-sm-6">
            <h1>Deseja remover o colaborador</h1>
          </div>
          <div class="col-sm-6">

          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


     <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">

              <!-- form start -->
              <form role="form" method="post">
                  {% csrf_token %}
                <div class="card-body">

                    <div class="card-body box-profile">
                        <div class="text-center">
                          <img class="profile-user-img img-fluid img-circle"
                               src="/media/{{collaborator.foto}}"
                               alt="Foto" id="foto_selecionada">
                        </div>

                      </div>
                      <!-- /.card-body -->

                    <div class="form-group">
                        <label for="first_name">Nome</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nome" value="{{collaborator.first_name}}" readonly>
                        {{form_collaborator.first_name.errors}}
                    </div>

                    <div class="form-group">
                        <label for="last_name">Sobrenome</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Sobrenome" value="{{collaborator.last_name}}" readonly>
                        {{form_collaborator.last_name.errors}}
                    </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{collaborator.email}}" readonly>
                    {{form_collaborator.email.errors}}
                  </div>



                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Remover</button>
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-danger float-right">Cancelar</a>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->



{% endblock conteudo %}
