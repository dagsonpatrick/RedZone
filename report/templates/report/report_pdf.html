<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A4Solutions</title>
    <style>
     {font-family: "Times New Roman, serif";
    font-size: 12pt;}
    </style>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>
<body>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h1>Relatório de Eventos de Detecção</h1>
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                   <tr>
                       <th>Local Emissão</th>
                       <th>Data/Hora Inicio</th>
                       <th>Data/Hora Fim</th>
                       <th>Duração Evento</th>
                    </tr>
                </thead>
                <tbody>
                {% for reg in registros %}
                  <tr>
                    <td class="text-center">{{ reg.description }}</td>
                      <td><label>{{ reg.timestampInicial }}</label></td>
                      <td><label>{{ reg.timestampFinal }}</label></td>
                      <td><label>{{ reg.duration }}</label></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

  <footer class="main-footer" style="background-image:url('/media/avatar/template_a4.png'); background-position: center right;background-repeat: no-repeat;">
    <strong>Copyright &copy;  {% now "Y" as current_year %} {{current_year}} <a href="https://www.a4solutions.com.br/" target="_blank">A4 Solutions</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0.0
    </div>
  </footer>

<!-- DataTables -->
<script src="{% static 'app/plugins/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'app/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>

<!-- jQuery -->
<script src="{% static 'app/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap -->
<script src="{% static 'app/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE -->
<script src="{% static 'app/dist/js/adminlte.js' %}"></script>
<script src="{% static 'app/plugins/chart.js/Chart.min.js' %}"></script>


<!-- page script -->
<script>

    var dataThisYear = jQuery.parseJSON(document.getElementById("dataThisYear").value);

    var datalastYear = jQuery.parseJSON(document.getElementById("datalastYear").value);
    alert(datalastYear);



$(document).ready(function(){

  $(function () {
     var ticksStyle = {
    fontColor: '#495057',
    fontStyle: 'bold'
  }

  var mode      = 'index'
  var intersect = true

  var $salesChart = $('#sales-chart')
  var salesChart  = new Chart($salesChart, {
    type   : 'bar',
    data   : {
      labels  : ['JAN','FEV','MAR','ABR', 'MAI', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
      datasets: [
        {
          backgroundColor: '#007bff',
          borderColor    : '#007bff',
          data           : [1, 2 , 3 , 0, 0, 0, 0, 0, 0, 0, 0, 0]

        },
        {
          backgroundColor: '#ced4da',
          borderColor    : '#ced4da',
          data           : [700, 1700, 2700, 2000, 1800, 1500, 2000, 1000, 250, 500, 1000, 2000]
        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      tooltips           : {
        mode     : mode,
        intersect: intersect
      },
      hover              : {
        mode     : mode,
        intersect: intersect
      },
      legend             : {
        display: false
      },
      scales             : {
        yAxes: [{
          // display: false,
          gridLines: {
            display      : true,
            lineWidth    : '4px',
            color        : 'rgba(0, 0, 0, .2)',
            zeroLineColor: 'transparent'
          },
          ticks    : $.extend({
            beginAtZero: true,

            // Include a dollar sign in the ticks
            callback: function (value, index, values) {
              if (value >= 1000) {
                value /= 1000
                value += 'k'
              }
              return '' + value
            }
          }, ticksStyle)
        }],
        xAxes: [{
          display  : true,
          gridLines: {
            display: false
          },
          ticks    : ticksStyle
        }]
      }
    }
  });
  });

  });
</script>


</body>
</html>
