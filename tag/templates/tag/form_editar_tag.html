{% extends 'index.html' %}
{% load static %}
{% block conteudo %}

 <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb">
          <div class="col-sm-6">
            <h1>Alterar Tag</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Tag</a></li>
              <li class="breadcrumb-item active">Alterar</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


     <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <!-- general form elements -->
            <div class="card card-primary">

              <!-- form start -->
              <form role="form" method="post" >
                  {% csrf_token %}
                <div class="card-body">

                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Descrição" value="{{tag.description}}" required>
                       {{form_tag.description.errors}}
                    </div>

                    <div class="form-group">
                        <label for="address">MAC Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="MAC Address" value="{{tag.address}}"  required>
                       {{form_tag.address.errors}}
                    </div>

                    <div class="form-group">
                        <label for="temperature">Temperatura</label>
                        <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Temperatura" value="{{tag.temperature}}" required>
                       {{form_tag.temperature.errors}}
                    </div>

                    <div class="form-group">
                        <label for="battery">Bateria</label>
                        <input type="text" class="form-control" id="battery" name="battery" placeholder="Bateria" value="{{tag.battery}}" required>
                      {{form_tag.battery.errors}}
                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Alterar</button>
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-danger float-right">Cancelar</a>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->


{% endblock conteudo %}
